<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What to Wear?</title>
  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js";

    let generator = null;

    async function loadModel() {
      const status = document.getElementById("status");
      status.textContent = "Loading Flan-T5-small (may take ~50MB)...";
      generator = await pipeline("text2text-generation", "Xenova/flan-t5-small");
      status.textContent = "Model loaded ✅";
    }

    async function getAdvice() {
      if (!generator) {
        alert("Model not ready yet!");
        return;
      }

      const temp = document.getElementById("temp").value;
      const outputBox = document.getElementById("advice");
      outputBox.textContent = "Thinking...";

      const prompt = `You are a fashion assistant. Describe a full outfit for someone when the temperature is ${temp}°C. Include top, bottom, shoes, and optional accessories. Use complete sentences and friendly tone.`;
const result = await generator(prompt, {
  max_new_tokens: 2500,
  do_sample: true,
  temperature: 0.9,
  top_k: 40,
  top_p: 0.9
});

      outputBox.textContent = result[0].generated_text.trim();
    }

    window.onload = loadModel;
    window.getAdvice = getAdvice;
  </script>
  <style>
    body { font-family: sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
    input[type=range] { width: 100%; }
    button { background: #2563eb; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; margin-top: 1rem; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #advice { margin-top: 1rem; padding: 1rem; background: #f1f5f9; border-radius: 0.5rem; min-height: 3rem; text-align: left; }
    #status { font-size: 0.9rem; color: #666; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>What to Wear?</h1>
    <p id="status">Initializing...</p>
    <p>Temperature: <span id="tempValue">20</span>°C</p>
    <input id="temp" type="range" min="-10" max="40" value="20"
           oninput="document.getElementById('tempValue').textContent=this.value" />
    <button onclick="getAdvice()">Submit</button>
    <div id="advice"></div>
  </div>
</body>
</html>
